<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendCard - 出席管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            width: 100%;
            padding: 10px;
        }

        .cards-stack {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            justify-content: flex-start;
            align-items: flex-start;
            scroll-behavior: smooth;
        }

        .cards-stack::before {
            content: '';
            flex: 0 0 calc(50vw - 400px - 20px);
            min-width: 0;
        }

        .cards-stack::after {
            content: '';
            flex: 0 0 calc(50vw - 400px - 20px);
            min-width: 0;
        }

        /* Custom scrollbar for webkit browsers */
        .cards-stack::-webkit-scrollbar {
            height: 8px;
        }

        .cards-stack::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .cards-stack::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .cards-stack::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .mobile-card-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-cards-wrapper {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .mobile-card {
            width: 20%;
            height: 100%;
            flex-shrink: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .swipe-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .swipe-dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        .attend-card {
            flex: 0 0 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            height: calc(100vh - 40px);
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .attend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .attend-card.today {
            border: 3px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .date {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .countdown-timer {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .countdown-timer:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .countdown-label {
            font-size: 0.7em;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .countdown-time {
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .summary {
            background: #f8f9fa;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        .summary-item {
            text-align: center;
        }

        .summary-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .attend .summary-number { color: #28a745; }
        .absent .summary-number { color: #dc3545; }
        .pending .summary-number { color: #6c757d; }
        .total .summary-number { color: #6f42c1; }

        .members {
            padding: 30px;
        }

        .member-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .member-card.attending {
            border-color: #28a745;
            background: #f8fff9;
        }

        .member-card.absent {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .member-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            white-space: nowrap;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-attend {
            background: #dee2e6;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-attend:hover {
            background: #c8d1db;
        }

        .btn-attend.active {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }

        .btn-absent {
            background: #dee2e6;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-absent:hover {
            background: #c8d1db;
        }

        .btn-absent.active {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .status-attend { background: #28a745; }
        .status-absent { background: #dc3545; }
        .status-pending { background: #dee2e6; }

        .add-member-section {
            text-align: center;
            padding: 20px;
        }

        .add-member-card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            grid-column: 1 / -1;
        }

        .btn-add-member-card {
            background: transparent;
            color: #667eea;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .btn-add-member-card:hover {
            background: #667eea;
            color: white;
            transform: scale(1.02);
        }

        .btn-delete {
            background: transparent;
            color: #dc3545;
            border: none;
            padding: 5px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }

        .btn-pin {
            background: transparent;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 6px 8px;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: 32px;
        }

        .btn-pin:hover {
            transform: scale(1.1);
        }

        .btn-pin svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        .btn-pin.pin-matched-attend {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: none;
            opacity: 0.9;
            cursor: default;
            pointer-events: none;
        }

        .btn-pin.pin-matched-attend:hover {
            transform: none;
        }

        .btn-pin.pin-matched-absent {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: none;
            opacity: 0.9;
            cursor: default;
            pointer-events: none;
        }

        .btn-pin.pin-matched-absent:hover {
            transform: none;
        }

        .btn-pin.pin-matched-pending {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: none;
            opacity: 0.9;
            cursor: default;
            pointer-events: none;
        }

        .btn-pin.pin-matched-pending:hover {
            transform: none;
        }

        .btn-pin.pin-default-attend {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-color: #28a745;
        }

        .btn-pin.pin-default-attend:hover {
            background: rgba(40, 167, 69, 0.2);
        }

        .btn-pin.pin-default-absent {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-pin.pin-default-absent:hover {
            background: rgba(220, 53, 69, 0.2);
        }

        .btn-pin.pin-default-pending {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-pin.pin-default-pending:hover {
            background: rgba(108, 117, 125, 0.2);
        }


        .member-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }


        .members-container {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .members-container::-webkit-scrollbar {
            width: 8px;
        }

        .members-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .members-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .members-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            min-width: 0;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .day-card.today {
            border: 3px solid #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .day-card.today .day-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .day-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .day-summary {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #dee2e6;
        }

        .day-summary-item {
            text-align: center;
        }

        .day-summary-number {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .day-summary-label {
            font-size: 0.8em;
            color: #6c757d;
        }

        .day-members {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .day-member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .day-member-item:last-child {
            border-bottom: none;
        }

        .day-member-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .day-member-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .day-member-buttons {
            display: flex;
            gap: 5px;
        }

        .day-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .container {
                display: none;
            }

            .mobile-card-container {
                display: block;
            }

            .attend-card {
                width: 100%;
                height: 100%;
                flex: none;
                border-radius: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            
            .header {
                padding: 15px;
                flex-shrink: 0;
            }
            
            .header h1 {
                font-size: 1.8em;
                margin: 0;
            }
            
            .summary {
                padding: 15px;
                flex-shrink: 0;
                display: flex;
                justify-content: space-around;
            }

            .summary-item {
                text-align: center;
            }

            .summary-number {
                font-size: 1.5em;
            }

            .summary-label {
                font-size: 0.8em;
            }

            .members-container {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
            }

            .members-grid {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .member-card {
                background: #f8f9fa;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                padding: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .member-info {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .member-name {
                font-size: 1em;
            }
            
            .member-buttons {
                display: flex;
                gap: 3px;
                align-items: center;
                flex-wrap: wrap;
            }

            .btn {
                min-width: 50px;
                padding: 5px 8px;
                font-size: 0.75em;
            }

            .btn-pin {
                min-width: 28px;
                padding: 4px 6px;
                font-size: 0.7em;
            }

            .btn-delete {
                font-size: 1em;
                padding: 4px;
            }

            .add-member-card {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 60px;
            }

            .btn-add-member-card {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }

        @media (min-width: 601px) {
            .mobile-card-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards-stack" id="attendCards">
            <!-- 月-金の5枚のAttendCardがここに生成される -->
        </div>
    </div>

    <!-- Mobile UI -->
    <div class="mobile-card-container" id="mobileContainer">
        <div class="mobile-cards-wrapper" id="mobileCardsWrapper">
            <!-- Mobile cards will be generated here -->
        </div>
        <div class="swipe-indicator" id="swipeIndicator">
            <!-- Dots will be generated here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
